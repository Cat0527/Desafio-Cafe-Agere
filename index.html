<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cafe Agere</title>
</head>
<body>
    <nav class="box">
        <div class="box1">
            <img class="img1" src="https://i.ibb.co/zr0rz03/logo.png" alt="">
            <p>Acerca de Tienda</p>
        </div>
        <div class="box2">
            <button class="boton__login">Iniciar sesión</button>
            <button class="boton__Register">Registrarte</button>
        </div>
    </nav>

    <main>
        
        <div class="container1">
            <div class="box__imgText">
                <img class="box__img" src="https://i.ibb.co/JdPTx3t/img-1.png" alt="">
                <div class="box__text">
                    <h1 class="box__title">Café Agere</h1>
                    <p class="box__subtitle">Coffe Shop</p>
                </div>
            </div>
            <div class="box__number">
                <div class="box__info">
                    <p class="number"> +50</p>
                    <p class="text__number">Variedades de café</p>
                </div>
                <div class="box__info">
                    <p class="number">20</p>
                    <p class="text__number">Países diferentes</p>
                    
                </div>
                <div class="box__info">
                    <p class="number">+1000</p>
                    <p class="text__number">Accesorios para hacer el mejor café</p>
                </div>
            </div>
            
            <div class="box__yellow"></div>
        </div>

        <div class="box__sky"></div>
    </main>

    <footer>

    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/js/logic.js"></script>
